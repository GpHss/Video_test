{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimun-size=1, user-scalable=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</div>
